<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="Script.js"></script>
  <title>Teen Job Connect - Connexion</title>
  <link rel="icon" href="Photo/job-location.svg"/>
  <link rel="stylesheet" href="Style.css"/>
</head>
<body>
  <div class="banniere">
    <div class="texte"><strong>Teen Job Connect</strong></div>
  </div>
  <div class="container">
    <h1 class="taille">Connexion</h1>
    <form method="get" class="Connexion">
      <input type="text" id="identifiant" placeholder="Identifiant" required>
      <input type="password" id="motDePasse" placeholder="Mot de passe" required>
      <input type="submit" value="Se connecter">
    </form>
  </div>

</body>
</html>
